<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shadey Web Design</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand">
            <span>RL</span>6Mans</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Rocket League 6Mans</h3>
                <ul>
                    <li>
                        <i class="fa fa-road"></i> 44 Cock Ave</li>
                    <li>
                        <i class="fa fa-phone"></i> (555) 555-5555</li>
                    <li>
                        <i class="fa fa-envelope"></i> test@shadey.test</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email us</h3>
                <div class="alert">Your message has been sent!</div>
                <form id="contactForm">
                    <p>
                        <label>Discord Name (i.e shadey#2147)</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message" required></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script src="/js/lib/jquery-3.3.1.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
