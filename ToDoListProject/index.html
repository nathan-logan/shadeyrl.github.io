<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    
</head>
<body>
    <div id="container">
        <h1>To-do List <i class="fas fa-ellipsis-h"></i></h1>
        <div id="list">
            <input type="text" id="newTodo" placeholder="Add New Item">

            <ul>
                <li class="item"><span class="delete"><i class="far fa-trash-alt"></i></span> Item 1</li>
                <li class="item"><span class="delete"><i class="far fa-trash-alt"></i></span> Item 2</li>
                <li class="item"><span class="delete"><i class="far fa-trash-alt"></i></span> Item 3</li>
            </ul>
        </div>
    </div>

    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
