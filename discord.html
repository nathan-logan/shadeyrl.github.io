  <body>
        <div class="nav">
            <div class="nav-items">
                <ul>
                    <li><a href="index.html"><img src="img/6mlogo.png" alt="6Mans Logo" class="logo"></a></li>

        <div class="row">
            <div class="main col-sm-12">

                    <span id="biline"><br>Click your region below</span>
                </h1>
            </div>                              
        </div>
        <div class="boxes row">
            <div class="boxdisc col-sm-3" id="NA">
                <a href=""><h1>North America</h1></a>
            </div>
            <div class="boxdisc col-sm-3" id="OCE">
                <a href=""><h1>Oceania</h1></a>
            </div>
            <div class="boxdisc col-sm-3" id="EU">
                <a href=""><h1>Europe</h1></a>
            </div>
            <div class="boxdisc col-sm-3" id="SAM">
                <a href=""><h1>South America</h1></a>
            </div>
        </div>
    </div>

    <script src="/js/lib/jquery.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
</body>
